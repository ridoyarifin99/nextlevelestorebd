    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      color: #1e293b; /* slate-800 */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Fade-in animation for main content */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #details-container {
      animation: fadeInUp 0.7s ease forwards;
      opacity: 0;
    }

    /* Glowing blinking animation for BUY NOW button */
    @keyframes glowBlink {
      0%, 100% {
        box-shadow:
          0 0 8px 2px #2563eb,
          0 0 20px 6px #3b82f6;
      }

      50% {
        box-shadow:
          0 0 12px 4px #60a5fa,
          0 0 24px 10px #2563eb;
      }
    }

    #buy-btn.blink {
      animation: glowBlink 1.8s infinite;
    }

    /* Loader styles */
    #loader {
      border: 3.5px solid #dbeafe; /* blue-100 */
      border-top: 3.5px solid #2563eb; /* blue-600 */
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: 12px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Price option focus and selected */
    .price-option:focus {
      outline: none;
      ring: 2;
      ring-color: #2563eb;
      background-color: #dbeafe;
      box-shadow: 0 0 8px 3px #2563ebcc;
      border-color: #2563eb;
    }

    .price-option.selected {
      background-color: #bfdbfe;
      border-color: #2563eb;
      box-shadow: 0 0 10px 4px #2563ebaa;
    }
  </style>
</head>

    // Helper to get URL query param
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Select plan UI update
    function selectPlan(element) {
      document.querySelectorAll('.price-option').forEach(el => {
        el.classList.remove('selected');
      });
      element.classList.add('selected');
    }

    // BUY NOW button click handler
    function buyNow() {
      const btn = document.getElementById('buy-btn');
      const loader = document.getElementById('loader');
      const selected = document.querySelector('.price-option.selected');

      if (!selected) {
        alert("Please select a plan first.");
        return;
      }

      // Disable button and show loader
      btn.disabled = true;
      btn.classList.add('blink');
      loader.style.display = "inline-block";

      const planLabel = selected.getAttribute('data-label');
      const price = selected.getAttribute('data-price');
      const service = document.getElementById('service-name').innerText;

      const message = `Hello! I want to buy the ${service} ${planLabel} plan (${price}৳). Please assist me.`;

      // WhatsApp URL (replace number if needed)
      const whatsappURL = `https://wa.me/8801644490566?text=${encodedMsg}`;

      // Simulate loading before opening WhatsApp link
      setTimeout(() => {
        loader.style.display = "none";
        btn.disabled = false;
        btn.classList.remove('blink');
        window.open(whatsappURL, '_blank');
      }, 2200);
    }
