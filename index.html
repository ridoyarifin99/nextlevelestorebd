<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Level Estore</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #eff6ff 0%, #ffffff 50%, #eff6ff 100%);
      color: #1e40af; /* Tailwind blue-900 */
      min-height: 100vh;
    }

    /* Service logo styling */
    img.service-logo {
      height: 64px;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(59, 130, 246, 0.3));
      transition: filter 0.3s ease;
    }

    /* Hover logo brightening */
    .card:hover img.service-logo {
      filter: drop-shadow(0 4px 8px rgba(59, 130, 246, 0.7));
    }

    /* Sticky header with blur and shadow */
    header {
      backdrop-filter: saturate(180%) blur(8px);
      background-color: rgba(255 255 255 / 0.9);
      box-shadow: 0 2px 10px rgb(59 130 246 / 0.2);
      z-index: 100;
    }

    /* Search input */
    .search-input {
      max-width: 300px;
      border: 2px solid #2563eb;
      border-radius: 9999px; /* Full rounded */
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #1e40af;
      background: white;
      box-shadow: 0 0 5px rgb(37 99 235 / 0.3);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      outline-offset: 2px;
    }

    .search-input::placeholder {
      color: #93c5fd;
    }

    .search-input:focus {
      outline: none;
      border-color: #1e3a8a;
      box-shadow: 0 0 15px rgb(37 99 235 / 0.8);
    }

    /* Card styling */
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgb(59 130 246 / 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      overflow: hidden;
      will-change: transform;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 12px 25px rgb(59 130 246 / 0.3);
    }

    .card-link {
      display: flex;
      flex-direction: column;
      height: 100%;
      color: inherit;
      text-decoration: none;
    }

    .card-header {
      background-color: #e0e7ff; /* Tailwind blue-100 */
      padding: 1.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-body {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #1e3a8a; /* blue-900 */
    }

    .card-desc {
      flex-grow: 1;
      color: #475569; /* blue-gray-600 */
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .card-price {
      margin-top: 1rem;
      font-size: 1.125rem;
      font-weight: 700;
      color: #2563eb;
    }

    /* Button styling */
    .details-btn {
      margin-top: 1.25rem;
      background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
      color: white;
      font-weight: 600;
      padding: 0.75rem 0;
      border-radius: 0.75rem;
      box-shadow: 0 6px 15px rgb(37 99 235 / 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      cursor: pointer;
      outline-offset: 3px;
      will-change: box-shadow, transform;
    }

    .details-btn:hover {
      background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
      box-shadow: 0 8px 20px rgb(37 99 235 / 0.85);
      transform: scale(1.05);
    }

    /* Modern neon glow blinking animation */
    @keyframes neonBlink {
      0%,
      100% {
        box-shadow:
          0 0 8px #3b82f6,
          0 0 20px #3b82f6,
          0 0 30px #60a5fa,
          0 0 40px #93c5fd,
          0 0 50px #bfdbfe;
        transform: scale(1);
      }

      50% {
        box-shadow:
          0 0 12px #2563eb,
          0 0 25px #60a5fa,
          0 0 35px #93c5fd,
          0 0 45px #bfdbfe,
          0 0 60px #bfdbfe;
        transform: scale(1.1);
      }
    }

    .blink {
      animation: neonBlink 1s ease-in-out 2;
      color: #dbeafe;
      user-select: none;
    }

    /* Loader fade animation */
    #loader {
      transition: opacity 0.4s ease;
      background-color: rgba(255 255 255 / 0.9);
      backdrop-filter: saturate(180%) blur(10px);
    }

    /* Entrance fade-in for cards, stagger with delay */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .search-input {
        max-width: 100%;
      }

      nav.md\\:flex {
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Sticky Header -->
  <header class="sticky top-0">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="flex items-center">
        <img src="./images/Next-Level-Estore-New-logo.png" alt="Next Level Estore Logo" class="h-10" />
      </a>

      <nav
        class="hidden md:flex space-x-8 text-blue-700 font-medium items-center flex-grow max-w-4xl justify-center">
        <a href="#" class="hover:text-blue-900 transition focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Home</a>
        <a href="#" class="hover:text-blue-900 transition focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">All Subscription</a>
        <a href="#" class="hover:text-blue-900 transition focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Offers</a>
        <a href="#" class="hover:text-blue-900 transition focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Contact</a>

        <!-- Search input -->
        <input type="search" id="search-input" placeholder="Search streaming services..."
          aria-label="Search streaming services" class="search-input ml-6" />
      </nav>

      <!-- Mobile menu button -->
      <button id="mobile-menu-btn"
        class="md:hidden p-2 rounded hover:bg-blue-100 transition focus:outline-none focus:ring-2 focus:ring-blue-500"
        aria-label="Toggle mobile menu">
        <i data-feather="menu" class="w-6 h-6 text-blue-700"></i>
      </button>
    </div>

    <!-- Mobile menu -->
    <nav id="mobile-menu" class="hidden md:hidden bg-white border-t border-blue-200 px-6 py-4">
      <div class="flex flex-col space-y-4 text-blue-700 font-medium">
        <a href="#" class="hover:text-blue-900 transition py-2 border-b border-blue-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">Home</a>
        <a href="#" class="hover:text-blue-900 transition py-2 border-b border-blue-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">All Subscription</a>
        <a href="#" class="hover:text-blue-900 transition py-2 border-b border-blue-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">Offers</a>
        <a href="#" class="hover:text-blue-900 transition py-2 border-b border-blue-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">Contact</a>
        <input type="search" id="mobile-search-input" placeholder="Search streaming services..."
          aria-label="Search streaming services" class="search-input mt-2" />
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-12">
    <h2 class="text-4xl font-extrabold mb-10 text-center text-blue-900 select-none">Choose Your Streaming Subscription</h2>

    <section
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"
      aria-live="polite" aria-atomic="true" id="services-container">
      <!-- Cards rendered by JS -->
    </section>
  </main>

  <!-- Gooey Blob Loader -->
  <div id="loader"
    class="fixed inset-0 z-50 hidden flex items-center justify-center pointer-events-none select-none"
    aria-hidden="true" role="alert" aria-live="assertive" aria-label="Loading">
    <svg width="80" height="24" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg" fill="#2563EB" aria-hidden="true">
      <circle cx="15" cy="15" r="15">
        <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear"
          repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear"
          repeatCount="indefinite" />
      </circle>
      <circle cx="60" cy="15" r="9" fill-opacity="0.3">
        <animate attributeName="r" from="9" to="9" begin="0s" dur="0.8s" values="9;15;9" calcMode="linear"
          repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="0.5" to="0.5" begin="0s" dur="0.8s" values=".5;1;.5" calcMode="linear"
          repeatCount="indefinite" />
      </circle>
      <circle cx="105" cy="15" r="15">
        <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear"
          repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear"
          repeatCount="indefinite" />
      </circle>
    </svg>
  </div>

  <script>
    feather.replace();

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Services data
    const services = [
      { name: "Netflix Regular", logo: "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg", description: "Unlimited movies, series & trending originals.", price: "379 TK/Month" },
      { name: "Disney+", logo: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg", description: "Marvel, Star Wars, Pixar & family favorites.", price: "299 TK/Month" },
      { name: "HBO Max", logo: "https://upload.wikimedia.org/wikipedia/commons/1/17/HBO_Max_Logo.svg", description: "Premium TV series & blockbuster movies.", price: "799 TK/Year" },
      { name: "Netflix For TV", logo: "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg", description: "Watch Wednesday, Money Heist and top rated series", price: "549 TK/Month" },
      { name: "Amazon Prime Video", logo: "https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png", description: "Exclusive Amazon Originals and more.", price: "99 TK/Month" },
      { name: "Hulu", logo: "https://download.logo.wine/logo/Hulu/Hulu-Logo.wine.png", description: "Stream new episodes, hit movies & more.", price: "149 TK/Month" },
      { name: "Apple TV+", logo: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg", description: "Apple Originals with award-winning content.", price: "149 TK/Month" },
      { name: "Paramount+", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Paramount_Plus.svg/1200px-Paramount_Plus.svg.png", description: "Movies, sports & live TV channels.", price: "149 TK/Month" },
      { name: "Peacock", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/NBCUniversal_Peacock_Logo.svg/1280px-NBCUniversal_Peacock_Logo.svg.png", description: "Movies, WWE & classic TV content.", price: "149 TK/Month" },
      { name: "Crunchyroll", logo: "https://upload.wikimedia.org/wikipedia/commons/f/f6/Crunchyroll_Logo.svg", description: "Anime streaming with latest episodes.", price: "99 TK/Month" },
      { name: "Chorki", logo: "https://upload.wikimedia.org/wikipedia/commons/d/d2/Chorki_Logo.png", description: "Watch Chorki originals, movies & TV shows.", price: "149 TK/Month" },
      { name: "Hoichoi", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Hoichoi-720p-transperant.png/1200px-Hoichoi-720p-transperant.png", description: "Watch latest Bengali movies & web series.", price: "149 TK/Month" },
      { name: "Voot", logo: "https://upload.wikimedia.org/wikipedia/commons/8/89/Voot_website_logo.png", description: "Indian TV shows and originals.", price: "Free / 0 TK" },
      { name: "SonyLiv", logo: "https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/sony-liv-logo.png", description: "Live sports, originals, and more.", price: "149 TK/Month" },
      { name: "YouTube Premium", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/YouTube_Premium_logo.svg/2560px-YouTube_Premium_logo.svg.png", description: "Ad-free videos & music streaming.", price: "229 TK/Month" },
      { name: "Discovery+", logo: "https://upload.wikimedia.org/wikipedia/commons/6/61/Discovery_Plus_logo.svg", description: "Documentaries, reality, and lifestyle shows.", price: "149 TK/Month" },
      { name: "Bongo", logo: "assets/images/bongo-seeklogo.png", description: "Live sports and exclusive analysis.", price: "149 TK/Month" },
      { name: "Hotstar", logo: "assets/images/Disney+_Hotstar_logo.svg.png", description: "Sports, movies, and TV shows from India.", price: "349 TK/Month" },
      { name: "Funimation", logo: "assets/images/Funimation-Logo-700x394.png", description: "Popular anime series streaming.", price: "850 TK/Month" },
      { name: "CuriosityStream", logo: "https://upload.wikimedia.org/wikipedia/en/4/43/CuriosityStream_logo.png", description: "Documentaries and non-fiction series.", price: "320 TK/Month" },
      { name: "Mubi", logo: "https://upload.wikimedia.org/wikipedia/commons/9/9a/Mubi_logo.svg", description: "Curated indie & classic movies.", price: "1,200 TK/Month" },
      { name: "Shudder", logo: "https://upload.wikimedia.org/wikipedia/en/e/e3/Shudder_Logo.svg", description: "Horror movies and thrillers.", price: "650 TK/Month" },
      { name: "Starz", logo: "https://upload.wikimedia.org/wikipedia/en/9/94/Starz_Logo.svg", description: "Premium original TV shows and movies.", price: "980 TK/Month" },
      { name: "Showtime", logo: "https://upload.wikimedia.org/wikipedia/en/0/09/Showtime_Logo.svg", description: "Award-winning original series & movies.", price: "1,200 TK/Month" },
      { name: "BritBox", logo: "https://upload.wikimedia.org/wikipedia/en/4/45/BritBox_logo.png", description: "British TV series and films.", price: "760 TK/Month" },
      { name: "Acorn TV", logo: "https://upload.wikimedia.org/wikipedia/en/f/f3/Acorn_TV_logo.png", description: "Mystery and drama from the UK & beyond.", price: "650 TK/Month" },
      { name: "DAZN", logo: "https://upload.wikimedia.org/wikipedia/commons/6/69/DAZN_logo.svg", description: "Live & on-demand sports streaming.", price: "2,190 TK/Month" },
      { name: "Sundance Now", logo: "https://upload.wikimedia.org/wikipedia/en/f/fb/Sundance_Now_logo.svg", description: "Thrillers, dramas, and documentaries.", price: "760 TK/Month" },
      { name: "Vimeo OTT", logo: "https://upload.wikimedia.org/wikipedia/commons/9/99/Vimeo_Logo.svg", description: "Indie films and creator content.", price: "220 TK/Month" },
      { name: "FuboTV", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Fubo_2023.svg/1200px-Fubo_2023.svg.png", description: "Sports, news, and entertainment streaming.", price: "99 TK/Month" },
      { name: "Tubi", logo: "https://upload.wikimedia.org/wikipedia/commons/5/55/Tubi_Logo.svg", description: "Free movies and TV shows with ads.", price: "Free" },
      { name: "Pluto TV", logo: "https://upload.wikimedia.org/wikipedia/commons/4/48/Pluto_TV_logo.svg", description: "Free live TV and movies.", price: "Free" },
      { name: "Kanopy", logo: "https://upload.wikimedia.org/wikipedia/en/3/37/Kanopy_Logo.png", description: "Documentaries and indie films, free with library card.", price: "Free" }
    ];

    const container = document.getElementById('services-container');

    // Function to create card HTML with fade-in animation delay staggered
    function createCard({ name, logo, description, price }, index) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.animationDelay = `${index * 100}ms`;

      const href = `details.html?service=${encodeURIComponent(name)}`;

      card.innerHTML = `
        <a href="${href}" class="card-link" tabindex="0" aria-label="More details about ${name}">
          <div class="card-header">
            <img src="${logo}" alt="${name} logo" class="service-logo" loading="lazy" />
          </div>
          <div class="card-body">
            <h3 class="card-title">${name}</h3>
            <p class="card-desc">${description}</p>
            <p class="card-price">${price}</p>
            <button type="button" class="details-btn" aria-describedby="details-btn-desc-${index}">MORE DETAILS</button>
            <span id="details-btn-desc-${index}" class="sr-only">Click to see more details about ${name}</span>
          </div>
        </a>
      `;

      return card;
    }

    // Render all cards initially
    function renderCards(data) {
      container.innerHTML = '';
      data.forEach((service, i) => {
        container.appendChild(createCard(service, i));
      });
    }

    renderCards(services);

    // Search filter function (case insensitive)
    function performSearch(query) {
      query = query.trim().toLowerCase();
      const filtered = services.filter(({ name, description }) =>
        name.toLowerCase().includes(query) || description.toLowerCase().includes(query)
      );
      renderCards(filtered);
    }

    // Live search for desktop
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', e => performSearch(e.target.value));

    // Live search for mobile
    const mobileSearchInput = document.getElementById('mobile-search-input');
    mobileSearchInput.addEventListener('input', e => performSearch(e.target.value));

    // Button blink & loader animation + navigation
    document.addEventListener('click', function (e) {
      const btn = e.target.closest('.details-btn');
      if (!btn) return;

      e.preventDefault();
      const cardLink = btn.closest('.card-link');
      if (!cardLink) return;

      btn.disabled = true;
      btn.classList.add('blink');

      const loader = document.getElementById('loader');
      loader.classList.remove('hidden');
      loader.style.pointerEvents = 'auto';

      // After animation, navigate
      setTimeout(() => {
        window.location.href = cardLink.getAttribute('href');
      }, 1200);
    });

  </script>
</body>

</html>
